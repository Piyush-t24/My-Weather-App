<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>

  <main>
    <div class="text-center my-4 fs-1 fw-normal">Weather of <span style="color: rgb(14, 14, 126) ;font-weight: bold;" id="cityName" class="fw-bold"></span></div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center my-5">
        
      <div class="col">
        
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature <small class="text-muted fw-light"><span>&#xF5D2;</span></small></h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>temp is </li>
              
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary">explore more</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Wind <small class="text-muted fw-light"><span> &#xF61D; </span></small></h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-light"> km/hr</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>wind speed is </li>
              
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary">explore more</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm ">
          <div class="card-header py-3  ">
            <h4 class="my-0 fw-normal">Humidity<small class="text-muted fw-light"><span> &#xF493; </span></small></h4>
          </div></h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light">%</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>humidity is </li>
            
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary">explore more</button>
          </div>
        </div>
      </div>
    </div>

    <h3 class="display-6 text-center mb-4">Weather of Other Cities</h3>

    <div class="table-responsive">
      <table class="table text-center">
        <thead>
          <tr>
            <th style="width: 34%;"></th>
            <th style="width: 22%;">Temperature</th>
            <th style="width: 22%;">Wind</th>
            <th style="width: 22%;">Humidity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="text-start">Delhi</th>
            <td><span id="delhi_temp"></span></td>
            <td><span id="delhi_wind_speed"></span></td>
            <td><span id="delhi_humidity"></span></td>
          </tr>
          <tr>
            <th scope="row" class="text-start">London</th>
            <td><span id="london_temp"></span></td>
            <td><span id="london_wind_speed"></span></td>
            <td><span id="london_humidity"></span></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
            <th scope="row" class="text-start">New York</th>
            <td><span id="newyork_temp"></span></td>
            <td><span id="newyork_wind_speed"></span></td>
            <td><span id="newyork_humidity"></span></td>
          </tr>
          <tr>
            <th scope="row" class="text-start">Tokyo</th>
           
            <td><span id="tokyo_temp"></span></td>
            <td><span id="tokyo_wind_speed"></span></td>
            <td><span id="tokyo_humidity"></span></td>
          
        
        </tbody>
      </table>
